<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Manikanta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3c72;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #f7df1e;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Play and Stop Buttons */
        .audio-controls {
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f7df1e;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: #f4c300;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.com/manikanta-suru/manikanta-suru.github.io/blob/main/Pictures/Manikanta%20Suru%20Passport%20size%20picture.JPG?raw=true" alt="Manikanta Suru" class="profile-img">
        <p>My name is Manikanta. I’m an MCA postgraduate from <a href="https://drbrau.in/" style="color: #f7df1e;">Dr. B.R. Ambedkar University</a>, Srikakulam. I specialize in cloud technologies such as AWS and Microsoft Azure, as well as Windows and VMware.</p>
        
        <div class="audio-controls">
            <button class="btn" onclick="playBio()">▶ Play Bio</button>
            <button class="btn" onclick="stopBio()">⏹ Stop</button>
        </div>

        <div class="social-links">
            <a href="https://github.com/manikanta-suru">GitHub Profile</a>
            <a href="https://www.linkedin.com/in/manitechy/">LinkedIn Profile</a>
            <a href="https://www.youtube.com/@manitechy">YouTube Channel</a>
            <a href="https://manitechy.medium.com/">Medium Blog</a> <!-- Added Medium Blog Button -->
            <a href="https://community.aws/@mani2023">AWS Community Builder</a> <!-- Added AWS Community Builder Link -->
        </div>
    </div>

    <script>
        let speech;

        function playBio() {
            const bioText = "My name is Manikanta. I am an MCA postgraduate from Dr. B.R. Ambedkar University, Srikakulam. I specialize in cloud technologies such as AWS and Microsoft Azure, as well as Windows and VMware.";
            speech = new SpeechSynthesisUtterance(bioText);
            speech.lang = "en-IN";
            window.speechSynthesis.speak(speech);
        }

        function stopBio() {
            window.speechSynthesis.cancel();
        }
    </script>

</body>
</html>
